<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoFind</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>EcoFind</h1>
    </header>
    <div class="search-bar">
        <input type="text" placeholder="Search for businesses..." id="searchInput">
        <button type="submit">Search</button>
    </div>
    
    <!-- Carrusel de categorÃ­as -->
    <section id="carousel-container">
        <div id="carousel">
            <span>Sustainability</span>
            <span>Food</span>
            <span>Education</span>
            <span>Trips & Tricks</span>
            <span>Clothes</span>
            <span>Plants</span>
            <span>Markets</span>
            <span>Lifestyle</span>
            <span>Challenges</span>
        </div>
    </section>    

    <!-- Lista de negocios -->
    <section id="business-list">
        <div class="business">
            <img src="img/vintage-amsterdam.jpg" alt="Vintage Amsterdam">
            <p>Vintage Amsterdam - 2.3km away</p>
        </div>
        <div class="business">
            <img src="img/bike-shop.jpg" alt="Local Bikes">
            <p>Local Bikes - 700m away</p>
        </div>
        <div class="business">
            <img src="img/goals.jpg" alt="Sustainable goals">
            <p>Tips&Tricks </p>
        </div>
        <div class="business">
            <img src="img/challenge.jpg" alt="Sustainable goals">
            <p>Weekly Challenge </p>
        </div>
        <div class="business">
            <img src="img/eco-food.jpg" alt="Jamie Food">
            <p>Eco Food - 3km away</p>
        </div>
        <div class="business">
            <img src="img/environmentalnews.jpg" alt="News">
            <p>News</p>
        </div>
    </section>

    <script src="script.js"></script>
    <section id="business-list">
        <div class="business">
            <img src="img/clothes-shop.jpg" alt="Clothes Shop">
            <p>Clothes Shop - 2km away</p>
        </div>
        <div class="business">
            <img src="img/plants.jpg" alt="Plants">
            <p>Plant Store - 5km away</p>
        </div>
         <!-- Footer con botones -->
    <footer>
        <button id="map-button" onclick="window.location.href='map.html'">Map</button>
        <button id="profile-button" onclick="window.location.href='profile.html'">Profile</button>
        <button id="community-button" onclick="window.location.href='community.html'">Community</button>
    </footer>
    <body>   
</section>
</body>
</html>
